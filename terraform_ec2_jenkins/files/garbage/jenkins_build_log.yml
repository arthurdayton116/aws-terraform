filebeat.inputs:
  - type: log
    enabled: true
    paths:
      - /var/lib/jenkins/jobs/build-job/builds/*/log
    multiline.pattern: '^[a-zA-Z]+\s[0-9]{1,2},\s[0-9]{4}\s[0-9]{1,2}:[0-9]{1,2}:[0-9]{1,2}\s(?:AM|am|PM|pm)'
    multiline.negate: true
    multiline.match: after
    tags: ["JENKINS_LOG"]

processors:
  - add_cloud_metadata: ~